<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ğŸ‰</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #020024, #090979, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    animation: glow 2s infinite alternate;
    z-index: 10;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 30px orange; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .tap {
    position: absolute;
    bottom: 20px;
    font-size: 1rem;
    opacity: 0.8;
  }
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<h1>
ğŸ‰ Happy New Year Ananya ğŸ‰<br>
May this be your best year twinnğŸ˜¼ğŸ˜ âœ¨
</h1>

<div class="tap">Tap anywhere for fireworks ğŸ†</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};

function firework(x, y) {
  for (let i = 0; i < 50; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    const life = Math.random() * 30 + 20;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life
    });
  }
}

let particles = [];

canvas.addEventListener("click", e => {
  firework(e.clientX, e.clientY);
});

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "gold";
    ctx.fillRect(p.x, p.y, 2, 2);
    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
